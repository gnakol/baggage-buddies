<mat-toolbar>
  <span>Baggage Buddies</span>
  <span class="example-spacer"></span>
  <button (click)="login()" mat-button routerLink="/login">Connexion</button>
  <button mat-button routerLink="/register">Inscription</button>
</mat-toolbar>

<div class="welcome-message">
  <h1>Bienvenue sur Baggage Buddies!</h1>
  <p>La plateforme idéale pour vos envois de colis en Afrique.</p>
</div>

<!-- Exemple de carte Angular Material -->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Découvrez Baggage Buddies</mat-card-title>
    <mat-card-subtitle>Envoyer des colis partout en Afrique facilement</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/home.webp" alt="Image de Baggage Buddies">
  <mat-card-content>
    <p>Votre solution fiable pour les expéditions transcontinentales.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>PLUS D'INFO</button>
  </mat-card-actions>
</mat-card>
